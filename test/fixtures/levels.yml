# Writing Quality Levels
writing_exemplary:
  criterion: writing_quality
  title: "Exceeds"
  description: "Writing is clear, coherent, and engaging. Ideas flow seamlessly with sophisticated transitions. Voice is compelling and appropriate for the audience. Word choice is precise and enhances meaning."
  performance_level: 0
  points: 4

writing_proficient:
  criterion: writing_quality
  title: "Meets"
  description: "Writing is generally clear and coherent. Ideas connect logically with appropriate transitions. Voice is consistent and suitable for the audience. Word choice is effective."
  performance_level: 1
  points: 3

writing_developing:
  criterion: writing_quality
  title: "Approaching"
  description: "Writing shows some clarity but may lack coherence in places. Transitions between ideas are sometimes abrupt. Voice is inconsistent. Word choice is basic or occasionally imprecise."
  performance_level: 2
  points: 2

writing_beginning:
  criterion: writing_quality
  title: "Below"
  description: "Writing lacks clarity and coherence. Ideas are disconnected with few or ineffective transitions. Voice is unclear or inappropriate. Word choice is limited or repetitive."
  performance_level: 3
  points: 1

# Content Depth Levels
content_exemplary:
  criterion: content_depth
  title: "Exceeds"
  description: "Demonstrates exceptional depth of analysis with sophisticated insights. Shows thorough understanding of complex concepts and makes meaningful connections."
  performance_level: 0
  points: 4

content_proficient:
  criterion: content_depth
  title: "Meets"
  description: "Shows good depth of analysis with clear insights. Demonstrates solid understanding of key concepts and makes appropriate connections."
  performance_level: 1
  points: 3

content_developing:
  criterion: content_depth
  title: "Approaching"
  description: "Shows basic analysis with some insights. Understanding of concepts is developing. Makes some connections but may be superficial."
  performance_level: 2
  points: 2

content_beginning:
  criterion: content_depth
  title: "Below"
  description: "Shows limited analysis with few insights. Understanding of concepts is minimal. Few or no meaningful connections made."
  performance_level: 3
  points: 1